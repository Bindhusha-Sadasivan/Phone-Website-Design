<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Phone Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!-- ----------------------------------------- Nav bar -------------------------------------------------- -->
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>

        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <!-- ------------------------------------------------------------------------------------------------------ -->

      <!-- ----------------------------------------- Information ----------------------------------------------- -->
      <div class="information">
        <div class="overlay"></div>

        <img src="images/mobile.png" class="mobile" alt="Mobile" />
        <div id="circle">
          <div class="features one">
            <img src="images/camera.png" alt="Camera" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide angle lens</p>
            </div>
          </div>
          <div class="features two">
            <img src="images/processor.png" alt="Processor" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon, Octa-core 11 nm</p>
            </div>
          </div>
          <div class="features three">
            <img src="images/display.png" alt="Display" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="features four">
            <img src="images/battery.png" alt="battery" />
            <div>
              <h1>Battery</h1>
              <p>5000 mAh, 720 hrs Stand-By</p>
            </div>
          </div>
        </div>
      </div>

      <!-- ------------------------------------------------------------------------------------------------------ -->

      <!-- ---------------------------------------Controls Section ---------------------------------------------- -->

      <div class="controls">
        <img src="images/arrow.png" id="upBtn" alt="arrow" />
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn" alt="arrow" />
      </div>

      <!-- ------------------------------------------------------------------------------------------------------ -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
